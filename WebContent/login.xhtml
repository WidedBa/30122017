<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
 <title>La PosteTN</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
  
  <!-- Theme style Login -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
  <link rel="icon" href="dist/img/favicon.ico" type="image/x-icon"/>

 
</h:head>
<h:body class="hold-transition login-page">
<div class="login-box">
	          <img src="dist/img/pt.jpg"  alt="User Image" style="float:left;width:65px;height:65px;" />
	
  <div class="login-logo">
    <a ><b>Admin </b>Portail SMS</a>
  </div>
  
  
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Connectez-vous</p>

    <form action="#" method="post">
      <div class="form-group has-feedback">
        <p:inputText class="form-control" placeholder="Identifiant"/>
        
      </div>
      <div class="form-group has-feedback">
      <h:inputSecret value = "password" class="form-control" placeholder="Mot de passe"/>
      
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        
        <!-- /.col -->
        
          <p:commandButton value="Connecter" class="btn btn-primary btn-block btn-flat" style="width:320px;margin-left:15px;"/>
        
        <!-- /.col -->
      </div>
    </form>

    
    <!-- /.social-auth-links -->

    
    

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


</h:body>
</html>
